    <title>Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            line-height: 1.5;
            font-family: sans-serif;
        }
        * {
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1180px;
            margin: auto;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        img, video {
            max-width: 100%;
            vertical-align: middle;
        }
        .gallery {
            width: 100%;
            display: block;
            min-height: 100vh;
            background-color: white;
            padding: 100px 0;
        }
        .gallery .gallery-filter {
            padding: 0 15px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery .gallery-filter .filter-item {
            color: #ffffff;
            font-size: 18px;
            text-transform: uppercase;
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            line-height: 1.2;
            transition: all 0.3s ease;
        }
        .gallery .gallery-filter .filter-item.active {
            color: #ff9800;
            border-color: #ff9800;
        }
        .gallery .gallery-item {
            width: calc(100% / 3);
            padding: 15px;
            box-sizing: border-box;
        }
        .gallery .gallery-item-inner {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* Aspect ratio 4:3 for images */
            position: relative;
        }
        .gallery .gallery-item-inner img, 
        .gallery .gallery-item-inner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the content covers the area without stretching */
        }
        /* Responsive */
        @media (max-width: 991px) {
            .gallery .gallery-item {
                width: 50%;
            }
        }
        @media (max-width: 767px) {
            .gallery .gallery-item {
                width: 100%;
            }    
            .gallery .gallery-filter .filter-item {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const videos = document.querySelectorAll('.video-item');

        videos.forEach(video => {
            video.addEventListener('play', () => {
                videos.forEach(v => {
                    if (v !== video) {
                        v.pause();
                    }
                });
            });
        });
    });
</script>
